{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Криптография{% endblock %}</title>
    <link href="{% static '/css/base.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <script src="{% static '/js/base.js' %}"></script>
    <div class="centered-block">
    <div style="width: 60%;">
        <div class="centered-block" style="justify-content: space-between; padding: 0px 30px 10px 20px; margin-top:5px">
            <img src="{% static '/images/logo.png' %}" height="60px" style="display: inline-block">
            <div id="user_block">
                <button id="get_user_info" class="button btn" style="margin-top:10px;">Получить данные пользователя</button>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    </div>
</body>
</html>
